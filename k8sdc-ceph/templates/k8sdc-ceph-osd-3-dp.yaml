apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: k8sdc-ceph-osd-3
  namespace: k8sdc-system
  labels:
    app: k8sdc-ceph-osd-3
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: k8sdc-ceph-osd-3
  strategy: {'type': 'Recreate'}
  template:
    metadata:
      labels:
        app: k8sdc-ceph-osd-3
    spec:
      hostNetwork: true
      nodeSelector:
        kubernetes.io/hostname: node6.k8sdc.io
      containers:
      - name: k8sdc-ceph-osd-3
        image: ceph/daemon:tag-build-master-jewel-centos-7
        securityContext:
          privileged: true
        args:
          - osd
        env:
          - name:  OSD_TYPE
            value: "directory"
          - name:  OSD_FORCE_ZAP
            value: "1"
          - name:  KV_TYPE
            value: "etcd"
          - name:  KV_IP
            value: "127.0.0.1"
          - name:  KV_PORT
            value: "2379" 
        volumeMounts:
          - name: etc
            mountPath: /etc/ceph
          - name: var
            mountPath: /var/lib/ceph
          - name: osd
            mountPath: /var/lib/ceph/osd
      volumes:
        - name: etc
          hostPath:
            path: /etc/ceph
        - name: var
          hostPath:
            path: /var/lib/ceph
        - name: osd
          hostPath:
            path: /var/lib/ceph/osd
        
